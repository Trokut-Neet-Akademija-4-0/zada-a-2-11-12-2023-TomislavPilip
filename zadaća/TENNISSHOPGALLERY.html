<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
        padding: 20px;
      }

      .image {
        overflow: hidden;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease-in-out;
      }

      .image img {
        width: 100%;
        height: auto;
        display: block;
        border-radius: 8px;
      }

      .image:hover {
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <div class="gallery">
      <div class="image">
        <img
          src="restaurant-mural-wallpaper_23-2148698592.avif"
          alt="Image 1"
        />
      </div>
      <div class="image">
        <img src="image2.jpg" alt="Image 2" />
      </div>
      <div class="image">
        <img src="image3.jpg" alt="Image 3" />
      </div>
      <!-- Add more images as needed -->
    </div>
  </body>
</html>
