<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-image: url(tennis.jpg);
        background-repeat: no-repeat;
        background-size: cover;
      }

      .gallery {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        column-gap: 15px;
        row-gap: 40px;
        padding: 40px;
        max-width: 991px;
        margin: 0 auto;
      }

      .image {
        overflow: hidden;
        border-radius: 8px;
        box-shadow: 8px 4px 20px rgba(0, 0, 0, 0.6);
        transition: transform 0.8s ease-in-out;
      }

      .image img {
        width: 100%;
        height: 100%;
        display: block;
        border-radius: 8px;
      }

      .image:hover {
        transform: scale(1.05);
      }
      @font-face {
        font-family: JosefinSans;
        src: url(JosefinSans-Regular.ttf);
      }
      @font-face {
        font-family: WhisperRegular;
        src: url(Whisper-Regular.ttf);
      }

      header {
        height: 110px;
        background-color: rgb(8, 8, 82);
      }
      .logo,
      .links,
      .search {
        display: inline-block;
        vertical-align: middle;
      }
      .logo {
        max-width: 180px;
        margin-left: 10px;
      }
      .links {
        max-width: 600px;
        padding-top: 40px;
        padding-right: 60px;
        padding-bottom: 50px;
        padding-left: 60px;
        margin-right: 20px;
      }
      .search {
        margin-bottom: 10px;
        background-color: rgb(13, 13, 65);
      }
      header a {
        color: white;
        text-align: center;
        padding: 14px;
        text-decoration: none;
        border-right: 1px solid white;
        transition: 1.5s;
        font-family: JosefinSans;
        font-size: 18px;
      }
      header a:hover {
        color: yellow;
        cursor: pointer;
      }
      #search_bar {
        padding: 15px;
        border-radius: 20px;
        margin-right: -38px;
        transition: 1.5s;
      }

      #button_icon {
        padding: 10px;
        border-radius: 20px;
        margin-right: 20px;
        border: none;
        color: black;
        background-color: white;
        transition: 1.5s;
      }
      #button_icon:hover {
        cursor: pointer;
        color: rgb(170, 170, 11);
      }
      .footer_1 {
        display: block;

        background: #018141;
        padding: 30px;
        color: hsla(0, 0%, 100%, 0.8);
        text-transform: uppercase;
        text-align: center;
        font-size: 1rem;
      }
      .footer_2 {
        text-align: center;
        padding: 10px;
      }
      .footer_2 img {
        width: 30px;
        height: 30px;
        margin: 10px;
        transition: 2s;
      }
      .footer_2 img:hover {
        opacity: 0.4;
      }
      footer {
        background-color: rgb(8, 8, 82);
        height: 150px;
        margin-top: 20px;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <div style="max-width: 991px; margin: 0 auto">
          <div class="logo">
            <img
              style="width: 120; height: 120px"
              src="modern-tennis-club-sports-logo-vector.png"
              alt=""
            />
          </div>
          <div class="links">
            <a href="TENNIS_SHOP_PROJECT.html">Naslovna</a>
            <a href="TENNISSHOPONAMA.html">O nama</a>
            <a href="TENNISSHOPGALLERY.html">Galerija</a>
            <a href="">Usluge</a>
            <a href="TENNISHOPKONTAKTI.html">Kontakti</a>
          </div>
          <div class="search">
            <input type="search" placeholder="Pretraži*" id="search_bar" />
            <button id="button_icon" type="submit">
              <ion-icon name="search-outline"></ion-icon>
            </button>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="gallery">
        <div class="image">
          <img
            src="https://tennisspelthorne.com/wp-content/uploads/2018/03/Restringing.jpg"
            alt="Image 1"
          />
        </div>
        <div class="image">
          <img
            src="https://www.invitedclubs.com/globalassets/brookhaven-country-club/_images/photoshelter-2023/brookhaven_tennis_instuction_-037055_1920_1200.jpg?format=webp"
            alt="Image 2"
          />
        </div>
        <div class="image">
          <img src="Team Tennis.webp" alt="Image 3" />
        </div>
      </div>
      <div class="gallery">
        <div class="image">
          <img
            src="https://i.insider.com/55a41d756bb3f75d7554a11f?width=750&format=jpeg&auto=webp"
            alt="Image 1"
          />
        </div>
        <div class="image">
          <img
            src="racquet-master-hero-home-28cc9dd2-1920w.webp"
            alt="Image 2"
          />
        </div>
        <div class="image">
          <img src="download (3).jpeg" alt="Image 3" />
        </div>
      </div>
      <div class="gallery">
        <div class="image">
          <img
            src="https://www.internationaltenniscenter.com/wp-content/uploads/2018/09/Tennis-lessons-for-kids-Coaching-and-training-with-after-school-junior-programs-2.jpg"
            alt="Image 1"
          />
        </div>
        <div class="image">
          <img
            src="https://www.perfect-tennis.com/wp-content/uploads/2021/01/Babolat-Pure-Drive-6-Pack-Bag.jpg"
            alt="Image 2"
          />
        </div>
        <div class="image">
          <img
            src="https://pbs.twimg.com/media/DDdXl3XW0AARgpV?format=jpg&name=4096x4096"
            alt="Image 3"
          />
        </div>
      </div>
    </main>
    <footer>
      <div class="footer_2">
        <a href="" target="_blank"
          ><img src="facebook-color-svgrepo-com (1).svg" alt=""
        /></a>

        <a href="" target="_blank"
          ><img src="instagram-1-svgrepo-com.svg" alt=""
        /></a>
        <a href="" target="_blank"

        <a href="" target="_blank"
          ><img src="youtube-color-svgrepo-com.svg" alt=""
        /></a>
      </div>
      <div class="footer_1">All rights reserved.© 2023</div>
    </footer>
  </body>
</html>
