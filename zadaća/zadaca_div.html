<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      header,
      main,
      footer {
        margin: 0 auto;
        max-width: 991px;
      }
      .logo {
        width: 200px;
        height: 200px;
      }
      .logo_div {
        display: inline-block;
      }
      .search {
        display: inline-block;
      }
      .nav_bar {
        display: inline-block;
      }
      ul {
        list-style: none;
        display: flex;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo_div">
          <figure>
            <img
              class="logo"
              src="green-tree-logo-vector-19242272.png"
              alt=""
            />
            <figcaption>Zeleni grad</figcaption>
          </figure>
        </div>

        <div class="nav_bar">
          <ul>
            <li>
              <a class="home" href="">Naslovna</a>
            </li>

            <li><a href="">Novosti</a></li>
            <li><a href="">Galerija</a></li>
            <li><a href="">Kontakti</a></li>
            <li><a href="">O nama</a></li>
          </ul>
        </div>
        <div class="search">
          <form action="" method="">
            <input
              type="search"
              name="search"
              id="search"
              placeholder="Pretrazi*"
            />
            <button type="submit">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-search"
                viewBox="0 0 16 16"
              >
                <path
                  d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"
                />
              </svg>
            </button>
          </form>
        </div>
      </nav>
    </header>
  </body>
</html>
